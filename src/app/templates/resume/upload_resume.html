{% extends 'base.html' %}

{% block title %}Загрузка резюме — Vacsh{% endblock %}

{% block content %}
<div class="center-container">
    <div class="central-block">
        <a href="/" class="back-btn">&#8592; Назад</a>
        <form method="post" action="/resume/upload" enctype="multipart/form-data" id="resume-upload-form">
            <div class="form-group">
                <label for="resume_file">Выберите файл резюме (.txt):</label>
                <input type="file" id="resume_file" name="file" accept=".txt" required>
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById('resume_file').addEventListener('change', function() {
        if (this.files.length > 0) {
            document.getElementById('resume-upload-form').submit();
        }
    });
</script>
{% endblock %}
